<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokedex</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html"><b>Pokedex</b></a>
        <button id="btn_navbar_toogle" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./pokedex.html">Who is that Pokemon? <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
    </nav>
    <main>
        <h1>Who is that Pokemon?</h1>
        <div style="display: flex; justify-content: center;">
            <div class="container-pokedex">
                <div class="container-buttons">
                    <div class="div-btn btn-lg cyan"></div>
                    <div class="div-btn btn-sm red"></div>
                    <div class="div-btn btn-sm ambar"></div>
                    <div class="div-btn btn-sm green-garden"></div>
                </div>
                <div style="width: 100%;">
                    <img id="img_pokemon_pokedex" src="./images/no-data1.png" alt="sin resutados">
                </div>
                <div class="container-buttons">
                    <button id="btn_start_pokedex" class="div-btn btn-lg purple" title="Restart"><i class="fa-solid fa-rotate-right"></i></button>
                    <div class="div-btn btn-oval green-garden"></div>
                    <div class="div-btn btn-oval ambar"></div>
                </div>
                <div class="container-buttons">
                    <input id="input_pokedex" name="input_pokedex" type="text" placeholder="Pokemon name" class="form-control">
                    <button id="btn_check_pokedex"  title="Check answer" class="div-btn btn-lg red" style="margin-left: 0.7rem;"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div id="div_alert" class="alert">
            <h3 id="response_pokedex" class="alert-heading"></h3>
        </div>
    </main>

    <footer>
        <script src="./js/pokedex2.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
